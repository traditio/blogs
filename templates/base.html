{% load cms_tags %}
<!doctype html>
<head>
  <title>{{ request.current_page.get_title }}</title>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.6.2.min.js"></script>
  <link rel="stylesheet/less" type="text/css" href="{{ MEDIA_URL }}css/styles.less">
  <script type="text/javascript" src="{{ MEDIA_URL }}js/less-1.1.3.min.js"></script>
  {% plugins_media %}
  {% block extra-head %}{% endblock %}
</head>

<body>
    {% block flash %}
       {% if flash.message %}
        <!-- There's a flash-scoped object under the 'message' key -->

        <div class="flash_message">
            <p>{{ flash.message }}</p>
        </div>
        {% endif %}
    {% endblock %}
    
    {% block content %}
        {% placeholder "main" %}
    {% endblock %}
</body>
</html>
