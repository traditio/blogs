{% extends "blogs/base.html" %}

{% block content %}
    <h1>Результаты поиска</h1>
    <p>По запросу <strong>{{ q }}</strong> найдено <strong>{{ count }}</strong> результатов.</p>

    <ul>
        {% for result in results %}
            {% with result as post %}
                {% include "blogs/includes/blog_post_wo_actions.html" %}
            {% endwith %}
        {% endfor %}
    </ul>
{% endblock %}
